<section class="bg-gradient-to-b from-blue-900 via-blue-800 to-blue-500 min-h-[88vh]">
  <div class="container mx-auto py-5 h-full">
    <div class="flex justify-center items-center h-full">
      <div class="w-full max-w-7xl">
        <div class="bg-gray-800 rounded-lg shadow-lg relative">
          <div class="p-4 text-white ">
            <div class="flex justify-between">
              <div class="text-center flex pt-3 pb-8">
                <div>
                  <img
                  src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-todo-list/check1.webp"
                  alt="Check" width="60" class="mx-auto">
                </div> 
                <div>
                  <h2 class="my-5 text-3xl font-bold">Task List</h2>
                </div>
              </div>
              <button  data-modal-target="crud-modal" data-modal-toggle="crud-modal" class="block text-white my-7 bg-blue-700 hover:bg-blue-800 max-h-12 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button">
                Add Task
              </button>
              <div id="crud-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
                  <div class="relative p-4 w-full max-w-md max-h-full">
                      <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                          <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                              <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                                  {{task.id? 'Update Task' : 'Create New Task' }} 
                              </h3>
                              <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="crud-modal">
                                  <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                                  </svg>
                                  <span class="sr-only">Close modal</span>
                              </button>
                          </div>
                          <form (ngSubmit)="saveTask()" class="p-4 md:p-5">
                              <div class="grid gap-4 mb-4 grid-cols-2">
                                  <div class="col-span-2">
                                      <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">title</label>
                                      <input type="text" [(ngModel)]="task.title" name="title" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Type task title" required="">
                                  </div>
                                  <div class="col-span-2">
                                    <label  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Date</label>
                                    <input type="date"[(ngModel)]="task.dueDate" name="date" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Type task date" required="">
                                </div>
                                  <div class="col-span-2 sm:col-span-1">
                                      <label  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Priority</label>
                                      <select name="priority" [(ngModel)]="task.priority" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
                                          <option selected="">Select Priority</option>
                                          <option *ngFor="let priority of priorities" [value]="priority" >{{priority}}</option>
                                      </select>
                                  </div>
                                  <div class="col-span-2 sm:col-span-1">
                                    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Statut</label>
                                    <select name="statut"  [(ngModel)]="task.status" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
                                        <option selected="">Select Statut</option>
                                        <option *ngFor="let statut of statuses " [value]="statut" >{{statut}}</option>
                                    </select>
                                </div>
                                  <div class="col-span-2">
                                      <label for="description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Product Description</label>
                                      <textarea id="description" name="description" [(ngModel)]="task.description" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write product description here"></textarea>                    
                                  </div>
                              </div>
                              <button type="submit" class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                                  <svg class="me-1 -ms-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"></path></svg>
                                  {{task.id ? 'Update task' : 'Add new task' }} 
                              </button>
                          </form>
                      </div>
                  </div>
              </div>
            </div>
            <div class=" overflow-y-auto max-h-[70vh]">
              <table class="table-auto w-full text-white">
                <thead class="border-b border-gray-600">
                  <tr>
                    <th class="text-left py-2 px-3">Title</th>
                    <th class="text-left py-2 px-3">Description</th>
                    <th class="text-left py-2 px-3">Date</th>
                    <th class="text-left py-2 px-3">Priority</th>
                    <th class="text-left py-2 px-3">Statut</th>
                    <th class="text-left py-2 px-3">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let task of tasks" class="border-b border-gray-700">
                    <td class="py-3 px-3 align-middle">{{task.title}} </td>
                    <td class="py-3 px-3 align-middle"> {{task.description}} </td>
                    <td class="py-3 px-3 align-middle"> {{task.dueDate}} </td>
                    <td *ngIf="task.priority == 'BASSE'" class="py-3 px-3 align-middle">
                      <span class="bg-green-400 text-white px-2 py-1 rounded text-sm"> {{task.priority}} </span>
                    </td>
                    <td *ngIf="task.priority == 'MOYENNE'" class="py-3 px-3 align-middle">
                      <span class="bg-orange-500 text-white px-2 py-1 rounded text-sm"> {{task.priority}} </span>
                    </td>
                    <td *ngIf="task.priority == 'HAUTE'" class="py-3 px-3 align-middle">
                      <span class="bg-red-600 text-white px-2 py-1 rounded text-sm"> {{task.priority}} </span>
                    </td>
                    <td class="py-3 px-3 align-middle">
                      <span class="bg-yellow-300 text-black px-2 py-1 rounded text-sm"> {{task.status}} </span>
                    </td>
                    <td class="py-4 px-3 cursor-pointer flex flex-wrap items-center space-x-3">
                      <a (click)="editTask(task)" data-modal-target="crud-modal" data-modal-toggle="crud-modal" title="update" class="text-green-500"><i class="fas fa-check"></i> Update</a>
                      <a (click)="deleteTask(task.id)" title="Remove" class="text-red-500"><i class="fas fa-trash-alt"></i> Delete</a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
